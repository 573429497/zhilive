    <script src="./swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
       if(!window.name){
          window.name = 'test';
          window.location.reload();
      }
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        autoplay:true,
        loop : true,
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });


     var audio = document.getElementById('audio');
     var audio1 = document.getElementById('audio1');
     var box = document.getElementById('box');
    var playShow = document.getElementById("playShow")
    var closeShow = document.getElementById("closeShow")
    var next = document.getElementById("nextPlay")
    var previous = document.getElementById("previousPlay")
    var line = document.querySelector(".line")
    var swiper = document.querySelector(".swiper")
      function play(){
        box.classList.add("box")
        playShow.style.display = "none";
        closeShow.style.display = "block";
        next.style.display = "block";
        playShow.style.display = "none";
        line.style.display = "inline-block";
        swiper.style.paddingTop = "0px"
        audio.play()
      }
      function audioClose(){
        box.classList.remove("box")
        playShow.style.display = "block";
        closeShow.style.display = "none";
        line.style.display = "none";
        swiper.style.paddingTop = "24px"

        previous.style.display = "none";
        next.style.display = "none";
        audio.pause()
        audio1.pause()

      }
     function nextPlay(){
      previous.style.display = "block";
      next.style.display = "none";
      audio1.play()
      audio.pause()
     }
     function previousPlay(){
      previous.style.display = "none";
      next.style.display = "block";
      audio.play()
      audio1.pause()
     }
    </script>
