<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超级飞机大战</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .shesu{
            position: fixed;
            right: 20px;
            bottom: 20px;
        }
        .dandao{
            position: fixed;
            right: 20px;
            bottom: 60px;
        }
        #dandaomun{
            display: inline-block;
            padding: 0 10px;
        }
        #mun{
            display: inline-block;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div id="contentdiv">
        <div id="startdiv">
            <button onclick="begin()">开始游戏</button>
        </div>
        <div id="maindiv">
            <div id="scorediv">
                <label>分数：</label>
                <label id="label">0</label>
                <div class="dandao">加强弹道 <span onclick="dandaojian()">-</span> <span id="dandaomun">1</span> <span onclick="dandaojia()">+</span></div>
                <div class="shesu">加强射速 <span onclick="jian()">-</span> <span id="mun">0</span> <span onclick="jia()">+</span></div>
            </div>
            <div id="suspenddiv">
                <button>继续</button><br/>
                <button>重新开始</button><br/>
                <button>回到主页</button>
            </div>
            <div id="enddiv">
                <p class="plantext">飞机大战分数</p>
                <p id="planscore">0</p>
                <div><button onclick="jixu()">继续</button></div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
